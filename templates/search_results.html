<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Available Meals</h1>
    <ul>
    {% for result in results %}
        <li>
            {{ result.title }} 
            <a href="{{ url_for('add_recipe', dish_id=result.id) }}">Add to database</a>
            <a href="{{ url_for('view_recipe', dish_id=result.id) }}">View recipe</a>
        </li>
    {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('search_recipes') }}">Back to Search</a>
</body>
</html>
