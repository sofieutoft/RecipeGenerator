<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
</head>
<body>
    <h1>Recipe Generator</h1>
    <form id="recipe-form">
        <label for="ingredients">Ingredients (comma separated):</label>
        <input type="text" id="ingredients" name="ingredients">
        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine">
        <button type="submit">Generate Recipe</button>
    </form>
    <div id="recipe-result"></div>

    <script>
        document.getElementById('recipe-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const ingredients = document.getElementById('ingredients').value.split(',').map(ing => ing.trim());
            const cuisine = document.getElementById('cuisine').value;

            const response = await fetch('/api/generate-recipe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ingredients, cuisine })
            });

            const data = await response.json();
            document.getElementById('recipe-result').innerText = data.recipe;
        });
    </script>
</body>
</html>
